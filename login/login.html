<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — BLLOOM</title>
  <link rel="stylesheet" href="login.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="login-page">

    <!-- Left: Message / Brand Voice -->
    <div class="login-info">
      <h1>Welcome back.</h1>
      <p class="subtitle">
        Your style journey continues here.
      </p>

      <p class="helper">
        Log in to access your saved styles, wishlist, and custom design requests.
      </p>

      <div class="brand-note">
        <span>BLLOOM</span> is more than clothing —  
        it’s how you choose to show up.
      </div>
    </div>

    <!-- Right: Login Form -->
    <div class="login-card">
      <h2>Login</h2>
      <p class="small-text">Glad to see you again.</p>

      <form>
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="••••••••" required />
        </div>

        <div class="options">
          <label>
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Enter BLLOOM</button>
      </form>

      <p class="switch">
        New here?
        <a href="#">Create an account</a>
      </p>
    </div>

  </div>

</body>
</html>
