<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop — BLLOOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="shop.css">
</head>

<body>

  <!-- HEADER -->
  <header class="shop-header">
    <div class="brand">BLLOOM</div>
    <nav>
      <a href="viewed.html">Recently Viewed</a>
      <a href="orders.html">Orders</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="shop-hero">
    <h1>New Season Drop</h1>
    <p>Trendy, effortless & curated for you</p>
  </section>

  <!-- PRODUCTS -->
  <main class="shop-grid">

    <!-- PRODUCT CARD -->
    <a href="product1.html" class="product" onclick="trackProduct('p1','Silk Bloom Dress',2999)">
      <img src="https://images.unsplash.com/photo-1520975698519-59c42f7a7b0b" alt="">
      <h3>Silk Bloom Dress</h3>
      <span>₹2,999</span>
    </a>

    <a href="product2.html" class="product" onclick="trackProduct('p2','Midnight Co-Ord',3499)">
      <img src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b" alt="">
      <h3>Midnight Co-Ord</h3>
      <span>₹3,499</span>
    </a>

    <a href="product3.html" class="product" onclick="trackProduct('p3','Urban Linen Shirt',1999)">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="">
      <h3>Urban Linen Shirt</h3>
      <span>₹1,999</span>
    </a>

    <a href="product4.html" class="product" onclick="trackProduct('p4','Minimal Tote Bag',1499)">
      <img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa" alt="">
      <h3>Minimal Tote Bag</h3>
      <span>₹1,499</span>
    </a>

    <a href="product5.html" class="product" onclick="trackProduct('p5','Soft Knit Top',1799)">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="">
      <h3>Soft Knit Top</h3>
      <span>₹1,799</span>
    </a>

    <a href="product6.html" class="product" onclick="trackProduct('p6','Classic Black Heels',2599)">
      <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77" alt="">
      <h3>Classic Black Heels</h3>
      <span>₹2,599</span>
    </a>

  </main>

  <!-- TRACK VIEWED PRODUCTS -->
  <script>
    function trackProduct(id, name, price) {
      let viewed = JSON.parse(localStorage.getItem("recentlyViewed")) || [];

      viewed = viewed.filter(item => item.id !== id);

      viewed.push({
        id: id,
        name: name,
        price: price,
        link: event.currentTarget.href
      });

      if (viewed.length > 6) viewed.shift();

      localStorage.setItem("recentlyViewed", JSON.stringify(viewed));
    }
  </script>

</body>
</html>
