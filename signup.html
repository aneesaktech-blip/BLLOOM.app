<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up — BLLOOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="signup.css">
</head>

<body>

  <div class="signup-wrapper">
    <div class="brand">BLLOOM</div>
    <div class="subtitle">Create your account</div>

    <div class="field">
      <label>Full Name</label>
      <input type="text" placeholder="Your name">
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="you@blloom.com">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="••••••••">
    </div>

    <button class="signup-btn" onclick="signupUser()">Sign Up</button>

    <div class="login-text">
      Already have an account?
      <a href="login.html">Login</a>
    </div>

    <div class="back-home">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    function signupUser() {
      // Frontend-only signup
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "orders.html";
    }
  </script>

</body>
</html>
