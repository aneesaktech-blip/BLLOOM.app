<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLLOOM</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar"></div>

<!-- HEADER -->
<header class="header">
  <div class="logo-small">BLLOOM</div>

  <nav class="menu">
    <a href="#">MEN</a>
    <a href="#">WOMEN</a>
    <a href="#">ACCESSORIES</a>
  </nav>

  <div class="header-right">
    <a href="#">Wishlist</a>
    <a href="#">Cart</a>
    <a href="#">Login</a>
  </div>
</header>

<!-- HERO -->
<section class="hero">

  <!-- VIDEO -->
  <div class="hero-video">
    <video autoplay muted loop playsinline>
      <source src="hero.mp4" type="video/mp4">
    </video>
  </div>

  <!-- SEARCH -->
  <div class="search-wrap">
    <input type="text" placeholder="SEARCH" />
  </div>

  <!-- BLOOM SHADOW -->
  <div class="brand-shadow">BLLOOM</div>

  <!-- MAIN BLOOM -->
  <div class="brand" id="brand">BLLOOM</div>

</section>

<!-- FEATURED -->
<section class="section">
  <h2>Featured Collections</h2>

  <div class="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</section>

<!-- CUSTOMIZATION -->
<section class="custom">
  <h2>Customization</h2>
  <p>Choose fabric, fit, material and design.</p>
</section>

<script>
  // BLOOM SHRINK ON SCROLL
  window.addEventListener("scroll", () => {
    const bloom = document.getElementById("brand");
    const scale = Math.max(0.6, 1 - window.scrollY / 600);
    bloom.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
</script>

</body>
</html>
