<!-- ================= SCROLL SCRIPT ================= -->
<script>
  const brand = document.getElementById("heroBrand");
  const headerLogo = document.querySelector(".small-logo");

  window.addEventListener("scroll", () => {
    const y = window.scrollY;
    const max = 220;

    const scale = Math.max(0.45, 1 - y / max);
    const opacity = Math.max(0, 1 - y / 180);

    brand.style.transform = `translate(-50%, ${y * 0.3}px) scale(${scale})`;
    brand.style.opacity = opacity;

    if (y > 140) {
      headerLogo.classList.add("show");
    } else {
      headerLogo.classList.remove("show");
    }
  });
</script>
