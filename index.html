<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLLOOM</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>


<!-- TOP STRIP -->
<div class="top-strip">
  B &nbsp;&nbsp; L &nbsp;&nbsp; L &nbsp;&nbsp; O &nbsp;&nbsp; O &nbsp;&nbsp; M
</div>

<!-- HEADER -->
<nav class="menu">
  <a href="/men/" class="active">MEN</a>
  <a href="/women/">WOMEN</a>
  <a href="/accessories/">ACCESSORIES</a>
</nav>


  <div class="search-wrap">
    <input placeholder="SEARCH" />
  </div>
<div class="icons-panel">
  <a href="/wishlist" class="icon heart" aria-label="Wishlist"></a>
  <a href="/cart" class="icon bag" aria-label="Cart"></a>
  <a href="/login" class="icon user" aria-label="Account"></a>
  <button class="infinity-btn" aria-label="Menu">∞</button>
</div>

</div>


</header>
<section class="hero">

  <div class="hero-circle"></div>

  <!-- BIG WHITE SHRINKING TITLE -->
  <h1 class="brand" id="brand">BLLOOM</h1>

  <!-- VIDEO FILLED TITLE -->
  <div class="video-text">
    <video class="text-video" src="hero.mp4" autoplay muted loop playsinline></video>
    BLLOOM
  </div>

  <button class="cta">NEW COLLECTION</button>

</section>


<script>
  window.addEventListener("scroll", () => {
    const bloom = document.getElementById("brand");
    if (!bloom) return;

    const scale = Math.max(0.55, 1 - window.scrollY / 600);
    bloom.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
</script>

<!-- FEATURED PRODUCTS -->
<section class="featured">
  <h2>Featured</h2>

  <div class="product-grid">
    <div class="product-card">
      <div class="product-img"></div>
      <h3>Brown Coat</h3>
      <p class="price">₹699</p>
      <button>Add to cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"></div>
      <h3>Oversized Tee</h3>
      <p class="price">₹499</p>
      <button>Add to cart</button>
    </div>

    <div class="product-card">
      <div class="product-img"></div>
      <h3>Tailored Trouser</h3>
      <p class="price">₹999</p>
      <button>Add to cart</button>
    </div>
  </div>
</section>
<section class="section dark custom-big">
  <h2>Make It Yours</h2>
  <p class="custom-sub">
    Tell us what you imagine.  
    Fabric, fit, mood — we’ll take care of the rest.
  </p>

  <form class="custom-form">
    <input placeholder="What fabric do you want?" />
    <input placeholder="Fit preference (oversized / slim / custom)" />
    <input placeholder="Color, vibe, or reference" />
    <textarea placeholder="Anything else you want to tell us?"></textarea>
    <button>REQUEST CUSTOM PIECE</button>
  </form>
</section>






</body>
</html>
