<!-- ================= HERO ================= -->
<section class="hero">
  <h1 class="hero-brand" id="heroBrand">BLLOOM</h1>

  <div class="hero-model">
    <model-viewer
      src="https://res.cloudinary.com/dviponk13/image/upload/v1766527204/hoodie_rjsjpl.glb"

    <p>
      Choose fabric, fit, material, and design.  
      Create something that represents you.
    </p>
  </div>
</section>

<!-- ================= SCROLL SCRIPT ================= -->
<script>
  const brand = document.getElementById("heroBrand");
  const logo = document.getElementById("logo");

  window.addEventListener("scroll", () => {
    const y = window.scrollY;

    const scale = Math.max(0.45, 1 - y / 300);
    brand.style.transform = `translate(-50%, ${y * 0.2}px) scale(${scale})`;
    brand.style.opacity = Math.max(0, 1 - y / 250);

    logo.style.transform = `scale(${Math.min(1, y / 200)})`;
    logo.style.opacity = Math.min(1, y / 200);
  });
</script>

</body>
