<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login — BLLOOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      font-family: 'Inter', sans-serif;
      color: #111;
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 60px 40px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 34px;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
    }

    .field {
      margin-bottom: 22px;
    }

    .field label {
      display: block;
      font-size: 12px;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-transform: uppercase;
      color: #555;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,0.15);
      font-size: 14px;
      outline: none;
    }

    .field input:focus {
      border-color: #000;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 13px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #111;
    }

    .signup-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-text a {
      color: #000;
      text-decoration: underline;
    }

    .back-home {
      margin-top: 26px;
      text-align: center;
      font-size: 13px;
    }

    .back-home a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="brand">BLLOOM</div>
    <div class="subtitle">Welcome back</div>

    <div class="field">
      <label>Email</label>
      <input
        type="email"
        id="loginEmail"
        placeholder="aneesa@blloom.com"
      >
    </div>

    <div class="field">
      <label>Password</label>
      <input
        type="password"
        id="loginPassword"
        placeholder="••••••••"
      >
    </div>

    <!-- IMPORTANT: type="button" -->
    <button
      type="button"
      class="login-btn"
      onclick="loginUser()"
    >
      Login
    </button>

    <div class="signup-text">
      Don’t have an account?
      <a href="signup.html">Sign up</a>
    </div>

    <div class="back-home">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("loginEmail").value.trim().toLowerCase();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      console.log("Trying login:", email, password);
      console.log("Users:", users);

      const user = users.find(
        u => u.email.toLowerCase() === email && u.password === password
      );

      if (!user) {
        alert("Invalid email or password");
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(user));
      localStorage.setItem("isLoggedIn", "true");

      // YOUR REAL PAGE
      if (user.role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "order.html";
      }
    }
  </script>
  <main class="admin-wrapper">
  <h1>Admin Dashboard</h1>
  <p class="subtitle">Manage BLLOOM platform</p>

  <!-- PRODUCTS -->
  <section class="admin-section">
    <h2>Products</h2>

    <div class="admin-box">
      <input id="pName" placeholder="Product name">
      <input id="pPrice" placeholder="Price">
      <input id="pCategory" placeholder="Category (women/men/kids)">
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div id="productList" class="list"></div>
  </section>

  <!-- COUPONS -->
  <section class="admin-section">
    <h2>Coupons</h2>

    <div class="admin-box">
      <input id="cCode" placeholder="Coupon code">
      <input id="cDiscount" placeholder="Discount %">
      <button onclick="addCoupon()">Add Coupon</button>
    </div>

    <div id="couponList" class="list"></div>
  </section>

  <!-- ORDERS -->
  <section class="admin-section">
    <h2>Orders</h2>
    <div id="orderList" class="list"></div>
  </section>

  <!-- USERS -->
  <section class="admin-section">
    <h2>Users</h2>
    <div id="userList" class="list"></div>
  </section>
</main>


</body>
</html>
